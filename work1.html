        <div class="col"><img src="./img/0.png" alt="" id="img36"></div>
      </div>
      <button type="button" id='stopBtn' class="btn btn-primary">เลิกเล่น</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      $(function(){
        $("#view2").hide();
        $("#playBtn").click(starGame);
        $("#stopBtn").click(stopGame);
        $("#view2 img").click(imgClick); 
      });

      var open_count=0;
      var open_card1=0;
      var open_card2=0;
      var all_card=36;

      function imgClick(){
       //console.log(this);
        if($(this).attr("state")!=0) return;
        if(open_count>=2) return;

        open_count++;
        var s=$(this).attr("srcx");
        if(open_count==1)open_card1=s;
        if(open_count==2)open_card2=s;
        $(this).hide().attr("src", s).slideDown(500);
        $(this).attr("state",1);
        if(open_count==2){
           setTimeout(()=>{
            if(open_card1==open_card2){
            all_card-=2;
            $("[state=1]").fadeOut(1000).attr("state",2);
          }else{
            $("[state=1]").attr("state",0).attr("src","./img/0.png");
          }
          open_count=0;
          open_card2="";
          open_card1="";
           },2000)          
        }
      }

      function starGame(){
        shuffle();
        open_count=0;
        all_card=36;  
        $("#view2").show();
        $("#view1").hide();
      }
      function stopGame(){
        $("#view2").hide();
        $("#view1").show();
      }

      function shuffle(){
        var list=[];
        list[0]=0;
        for (var i = 1; i <= 18; i++) {
          list.push(i);
          list.push(i);
        }
       // console.log(list);
        for(var i=1;i<100;i++){
          var a=1+Math.round(Math.random()*35);
          var b=1+Math.round(Math.random()*35);
          var t=list[a];
          list[a]=list[b];
          list[b]=t;
        }
        $("#view2 img").attr("src","./img/0.png")
                       .attr("state",0);
        for (var i = 1; i <= 36; i++) {
           $("#img"+i).attr("srcx","./img/"+list[i]+".png");
        }
      }

    </script>
